name: learn-github-actions
with:
  upload_sources: true
  upload_translations: true
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v
      with:
        upload_translations: true
        download_translations: true
      env:
        CROWDIN_PROJECT_ID: '1'
        CROWDIN_PERSONAL_TOKEN: 5a82d40d38310f1cb2cc354eaeedaaf9d20b9b31f22de19244187b3d2a3e51aeac834afc349723e6 
