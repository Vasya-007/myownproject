name: learn-github-actions
with:
  upload_sources: true
  upload_translations: true
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v
      with:
        upload_translations: true
        download_translations: true